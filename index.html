<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div class="wrapper" id="wrapper">

        <header><i class='bx bx-left-arrow-alt' id="arrowback"></i>Weather App</header>

        <section class="input-part">
            <p class="info-txt" id="info-txt">Error</p>
            <div class="content">
                <input type="text" spellcheck="false" id="input" pattern="[a-zA-Z]+" title="Only letters are allowed" placeholder="Enter the City Name" required>
                <div class="separator"></div>
                <button id="location">Get Device Location</button>
            </div>
        </section>

        <section class="weather-part">
            
            <img src="" alt="Weather-Icon" id="image">

            <div class="temp">
                <span class="numb" id="temp">_</span>
                <span class="deg">°</span>C
            </div>

            <div class="weather" id="weatherdesc">_ _</div>

            <div class="location">
                <i class='bx bx-map'></i>
                <span id="cityname">_, _</span>
            </div>

            <div class="bottom-details">
                <div class="column feels">
                    <i class='bx bxs-thermometer'></i>
                    <div class="details">
                        <div class="temp">
                          <span class="numb-2" id="feelslike">_</span>
                          <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>

                <div class="column humidity">
                    <i class='bx bxs-droplet-half'></i>
                    <div class="details">
                        <span id="humidityvalue">_</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="column wind">
                    <i class='bx bx-wind'></i>
                    <div class="details">
                        <span id="windspeed">_</span>
                        <p>WindSpeed</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
